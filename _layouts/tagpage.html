---
layout: post
---
<div id="allcats">
<ul>

{% for post in site.posts %}
{% if post.tags contains page.tag %}

<li>
  <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a><small> {{ post.date | date: "%B %-d, %Y" }}</small></h2>
  <blockquote>{{ post.excerpt }}</blockquote>
</li>


{% endif %}
{% endfor %}

</ul>
</div>
